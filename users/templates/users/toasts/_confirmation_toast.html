<div class="toast align-items-center text-bg-{{status}} border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }} <a class="text-light fw-bold" href="{% url "list_detail" user_list.id %}">{{user_list.name}}</a>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <script>
    document.querySelectorAll(".toast").forEach(toast => new bootstrap.Toast(toast).show())
</script>
